<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Light and Sound Memory Game</h1>

    <p>
      Welcome to the game! Repeat the patterns correctly to win.
    </p>

    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" ></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
    </div>
    
    <!-- images used for buttons -->
    
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Fgrass.jpg?v=1616052964696" alt="grass" class="hidden">
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Focean.jpeg?v=1616146203871" alt="ocean" class="hidden">
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Ffire.jpeg?v=1616146462830" alt="fire" class="hidden"> 
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Fsunflower.jpg?v=1616360919290" alt="sunflowers" class="hidden">
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Fbrownleaves.jpeg?v=1616359135439" alt="brown leaves" class="hidden">
    <img src="https://cdn.glitch.com/da6b470e-71fd-4482-a1f8-51547829baba%2Fpurple.jpg?v=1616358231559" alt="purple flowers" class="hidden"> 
  </body>
  
</html>
